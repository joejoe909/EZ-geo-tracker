<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>Ez Geo Tracker</title>
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="./src/style/style.css" />
  <!-- <script type="text/javascript" src="./dist/map.js"></script> -->
</head>

<body>
  <div class="container">
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">
            Ez Geo-Tracker
          </h1>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" id="city" placeholder="City" />
          </div>
          <div class="control">
            <a class="button is-info is-light srchBtn" id="searchBtn">
              <i class="fa fa-search"></i>Search</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box" id="lanSatImgHolder">
          <p class="title" id="larger">click HERE to view image</p>
          <div class="modal" id="openBtn">
            <div class="modal-background"></div>
            <div class="modal-content">
              <p class="image is-4by3" id="imgHldr">
                <img id="SatImg" src="" alt="" />
              </p>
            </div>
            <button class="modal-close is-large" aria-label="close" id="closeBtn"></button>
          </div>
        </div>
      </div>
      <div class="tile is-parent">
        <div class="buttons">
          <button class="button is-info is-light prev" id="hide">
            Previous
          </button>
        </div>
        <div class="tile is-child box" id="mapArea" style="width: 640px; height: 480px"></div>
        <div class="buttons">
          <button class="button is-info is-light next" id="hide">
            Next
          </button>
        </div>
      </div>
    </div>
    <div class="tile is-child box">
      <p class="title">Statistics</p>
      <p id="stats">
      </p>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./dist/dist/script.js"></script>
